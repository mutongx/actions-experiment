on: issue_comment

jobs:
  pr_commented:
    name: PR comment
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          pr="$(curl -H "Authorization: token $GITHUB_TOKEN" $pr_url)"
          echo pr
        env:
          pr_url: ${{ github.event.issue.pull_request.url }}
